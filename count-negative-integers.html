<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x = [3, -5, 2, 3, -23, 53, -50, 6, -45, 34];
        var count = 0;
        document.write("Array is " + x.join());
        for (var i = 0; i < x.length; i++) {
            if (x[i] < 0) {
                count++;
            }
        }
        document.write("<br>" + "Have " + count + " negative numbers");

    </script>
</head>
<body>
</body>
</html>
