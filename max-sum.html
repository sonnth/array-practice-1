<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var x = [3, 5, 2, 3, 23, 53, 50, 6, 45, 34];
        var max = x[0];
        var index = 0;
        var avg = 0;
        var sum = x[0];
        for(var i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
                sum += parseInt(x[i]);
                avg = max / x.length;
            }
        }
        alert("max: " + max + " at position " + index + " average is " + avg);
    </script>
</head>
